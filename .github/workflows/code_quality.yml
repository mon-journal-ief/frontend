name: âœ¨ Code quality

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code_quality:
    runs-on: ubuntu-latest
    name: ðŸ§¹ Code quality
    timeout-minutes: 10
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          fetch-depth: 50

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Run ESLint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Run TypeScript Compiler
        run: pnpm typecheck
